<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" type="text/css" href="style.css" media="screen">
</head>

<body>
    <!-- titulo -->
    <div>

       <h1 id="titulo">Cadastro</h1>

    </div>
    
  
    <form>

         <fieldset class="grupo">

            <div class="campo">
                <!-- nome e Sobrenome -->
                <label>
                    <strong>Nome</strong>
                </label>
                <input type="text" name="nome" id="nome">

            </div>

            <div class="campo">
                 <label>
                    <strong>Sobrenome</strong>
                </label>
                <input type="text" name="Sobrenome" id="Sobrenome">
            
            </div>
        </fieldset>


         <fieldset class="grupo">
            <div class="campo">
                <!-- email e senha -->
                <label>
                    <strong>Email</strong>
                </label>
                <input type="email" name="Email" id="Email">
            </div>

            <div class="campo">
                <label>
                    <strong>Senha</strong>
                </label>
                <input type="password" name="Senha" id="Senha">
            </div>
        </fieldset>

        <div class="campo">
            <div class="campo">
                <!-- data nascimento -->
                <label>
                    <strong>Date de nascimento</strong>
                </label>
                <input type="date" name="nasc" id="nasc">
            </div>
            <!-- curso -->
            <label> 
                <strong>Curso</strong>
            </label>
            <label>
                <input type="radio" name="curso" id="front-end">front-end
            </label>
            
            <label>
                <input type="radio" name="curso" id="back-end">back-end
            </label>
            
            <label>
                <input type="radio" name="curso" id="full-stack">full-stack
            </label>
            
        </div>

        <div class="campo">
            <!-- Turno -->
            <label>
                <strong>Turno</strong>
            </label>
            <select>
                <option selected disabled>Selecione</option>
                <option>Manha</option>
                <option>Tarde</option>
                <option>Noite</option>
            </select>
        </div>
        <!-- botão -->
        <button class="botão" type="submit" onsubmit="">Cadastrar</button>
    </form>

</body>

</html>
